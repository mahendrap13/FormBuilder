<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Builder...</title>
    <link rel="stylesheet" type="text/css" href="MainFolder/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>

<body>
    <div class="main">
        <img id="wave1" class="wave" src="MainFolder/img/wave.png" />
        <div class="container" id="con">
            <div id="imgmain" class="img">
                <img src="MainFolder/img/bg.svg" />
            </div>
            <div class="login-content">
                <div class="form">
                    <img src="MainFolder/img/avatar.svg" />
                    <h2 class="title">Welcome</h2>
                    <p>Build the form you need in minutes</p>

                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                            <!-- <h5>Username</h5> -->
                            <input type="text" class="input" placeholder="Form-name" id="inputmain" oninput="funm()" />
                            <!-- oninput="funm()" -->
                        </div>
                    </div>
                    <div class="input-div pass">
                        <div class="i">
                            <i class="fas fa-plus"></i>
                        </div>
                        <div class="div">
                            <!-- <h5>Password</h5> -->
                            <!-- <input type="password" class="input"> -->
                            <select name="select" id="select" class="input"> //onchange="nahi()//
                                <option value="oo">Select Value..</option>
                                <option value="text">Text</option>
                                <option value="number">Number</option>
                                <option value="email">E-mail</option>
                                <option value="radio">Radio</option>
                                <option value="select">Select</option>
                                <option value="checkbox">Checkbox</option>
                                <option value="submit">Submit</option>
                            </select>
                        </div>
                    </div>
                    <!-- <a href="#">Forgot Password?</a> -->
                    <input onclick="addfun()" type="submit" class="btn" value="Submit" />
                </div>
            </div>
        </div>
    </div>
    <hr />

    <div id="main2">
        <h1 id="hedding"></h1>
        <div id="main0"></div>
    </div>
    <div id="main3">

    </div>
    <div id="main4">

    </div>

    <script type="text/javascript" src="MainFolder/js/main.js"></script>
</body>

</html>
